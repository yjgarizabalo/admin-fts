<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600">
    <table cdk-table [dataSource]="products">
      <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>

      <!-- id -->
      <ng-container cdkColumnDef="N">
        <th cdk-header-cell *cdkHeaderCellDef>N</th>
        <td cdk-cell *cdkCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <!-- title -->
      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td cdk-cell *cdkCellDef="let product">{{ product.title }}</td>
      </ng-container>

      <!-- price -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td cdk-cell *cdkCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <!-- images -->
      <ng-container cdkColumnDef="images">
        <th cdk-header-cell *cdkHeaderCellDef>Images</th>
        <td cdk-cell *cdkCellDef="let product">
          <div class="flex">
            <img [src]="product.images[0]" class="w-16 h-16 object-cover mr-2" />
          </div>
        </td>
      </ng-container>
    </table>
  </div>
</div>
