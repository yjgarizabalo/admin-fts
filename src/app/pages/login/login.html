<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy" class="absolute w-60 lg:w-87 left-0 bottom-0" src="/assets/svg/fts-login-left.svg"
      alt="bg left" />
    <img loading="lazy" class="absolute w-60 lg:w-87 right-0 bottom-0" src="/assets/svg/fts-login-right.svg"
      alt="bg right" />
  </div>

  <div class="relative w-full sm:w-4/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-10 pb-6 flex justify-center">
      <img loading="lazy" class="w-1/2" src="/assets/img/fts-login-logo.svg" alt="logo" />
    </header>
    <div class="bg-white rounded shadow py-6 px-6">
      <div class="mb-4">
        <h1 class="text-center font-bold text-gray-600 pt-4 pb-8">Iniciar sesión</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Ingresa tu correo" type="email"
              class="w-full rounded form-input bg-gray-100 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
              name="email" id="email">
          </div>
          <div class="relative">
            <input placeholder="Ingresa tu contraseña" type="password"
              class="w-full rounded form-input bg-gray-100 border-gray-300 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
              autocomplete="current-password" name="password" id="password">
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" [color]="'success'">
              Iniciar
            </app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-gray-200 border-b-1">
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-blue-700 font-light">¿No tienes cuenta aun?</a>
        <span class="text-gray-500 hidden md:block">|</span>
        <a routerLink="/register" class="text-blue-700 font-light">Registra tu cuenta</a>
      </div>
    </div>
    <hr class="mt-10 border-1 border-gray-200" />
    <div class="flex justify-center">
      <img loading="lazy" class="w-1/3 mt-4" src="/assets/img/fts-login-beta.svg" alt="logo" />
    </div>
  </div>
</div>
